name: SOOS SBOM GitHub Actions 02
on: [push]
jobs:
  soos_sbom_scan:
    name: SOOS SBOM Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/checkout@master
      - name: Run SOOS SBOM Scan
        uses: soos-io/soos-sbom-github-action@b6d8e8427e17895fcaf87a8fb5c8bd35808d67da
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "sbom-githubActions-14"
          api_url: 'https://qa-api.soos.io/api/'
          sbom_path: "alpine-baselayout.cdx.json"
          build_version: "2.0.0"
          sbom_version: 1.0.5-pre.1
        

